<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoHero - 碳积分</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <style>
        .credit-card {
            background: linear-gradient(135deg, #1890ff 0%, #096dd9 100%);
            color: white;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .credit-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('pattern.png');
            opacity: 0.1;
        }

        .history-item {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
            border-left: 4px solid var(--primary-color);
        }

        .exchange-item {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .exchange-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .ranking-item {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        .ranking-number {
            width: 24px;
            height: 24px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-weight: bold;
        }

        .top-3 {
            background: var(--warning-color);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="d-flex align-items-center mb-4">
            <img src="logo.png" alt="EcoHero" width="40" height="40" class="me-2">
            <h4 class="mb-0">EcoHero</h4>
        </div>
        <div class="nav flex-column nav-pills">
            <!-- 导航将由JavaScript动态生成 -->
        </div>
        <div class="language-selector">
            <select id="languageSelect" onchange="changeLanguage(this.value)">
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="en">English</option>
                <option value="ja">日本語</option>
                <option value="fr">Français</option>
                <option value="es">Español</option>
            </select>
        </div>
    </div>

    <div class="main-content">
        <div class="credit-card">
            <div class="row">
                <div class="col-md-6">
                    <h3>我的碳积分</h3>
                    <h1 class="display-4">2,450</h1>
                    <p>本月累计节省碳排放：125kg</p>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-light">兑换奖励</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <h5 class="mb-3">积分历史</h5>
                <div class="history-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-1">完成台风节能挑战</h6>
                            <small class="text-muted">2024-03-15 14:30</small>
                        </div>
                        <span class="text-success">+500</span>
                    </div>
                </div>
                <div class="history-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-1">安装太阳能板</h6>
                            <small class="text-muted">2024-03-14 09:15</small>
                        </div>
                        <span class="text-success">+300</span>
                    </div>
                </div>
                <div class="history-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-1">兑换环保购物袋</h6>
                            <small class="text-muted">2024-03-13 16:45</small>
                        </div>
                        <span class="text-danger">-100</span>
                    </div>
                </div>

                <h5 class="mb-3 mt-4">积分兑换</h5>
                <div class="row">
                    <div class="col-md-6">
                        <div class="exchange-item">
                            <div>
                                <h6 class="mb-1">环保购物袋</h6>
                                <small class="text-muted">100积分</small>
                            </div>
                            <button class="btn btn-primary btn-sm">兑换</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="exchange-item">
                            <div>
                                <h6 class="mb-1">智能节能插座</h6>
                                <small class="text-muted">500积分</small>
                            </div>
                            <button class="btn btn-primary btn-sm">兑换</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <h5 class="mb-3">家庭节能排行</h5>
                <div class="ranking-item">
                    <div class="ranking-number top-3">1</div>
                    <div>
                        <h6 class="mb-1">王家</h6>
                        <small class="text-muted">月节能：320度</small>
                    </div>
                </div>
                <div class="ranking-item">
                    <div class="ranking-number top-3">2</div>
                    <div>
                        <h6 class="mb-1">张家</h6>
                        <small class="text-muted">月节能：280度</small>
                    </div>
                </div>
                <div class="ranking-item">
                    <div class="ranking-number top-3">3</div>
                    <div>
                        <h6 class="mb-1">李家</h6>
                        <small class="text-muted">月节能：250度</small>
                    </div>
                </div>
                <div class="ranking-item">
                    <div class="ranking-number">4</div>
                    <div>
                        <h6 class="mb-1">赵家</h6>
                        <small class="text-muted">月节能：220度</small>
                    </div>
                </div>
                <div class="ranking-item">
                    <div class="ranking-number">5</div>
                    <div>
                        <h6 class="mb-1">钱家</h6>
                        <small class="text-muted">月节能：190度</small>
                    </div>
                </div>
                <button class="btn btn-outline-primary btn-sm mt-3 w-100" onclick="window.location.href='family.html'">
                    <i class='bx bx-group'></i> 查看更多好友
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentLang = initializePage('carbonCredits');
            
            // 更新页面标题
            document.title = `EcoHero - ${translations[currentLang].carbonCredits}`;
        });

        function changeLanguage(lang) {
            const currentLang = translations[lang];
            updateNavigation(lang, 'carbonCredits');
            
            // 更新页面标题
            document.title = `EcoHero - ${currentLang.carbonCredits}`;
            
            // 更新其他页面元素的翻译
            // ... 添加其他元素的翻译更新逻辑
            
            localStorage.setItem('preferred-language', lang);
        }
    </script>
</body>
</html>
