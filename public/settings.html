<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoHero - 设置</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <style>
        .settings-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .device-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .device-icon {
            width: 40px;
            height: 40px;
            background: #f5f5f5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
        }

        .notification-item {
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        .notification-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="d-flex align-items-center mb-4">
            <img src="logo.png" alt="EcoHero" width="40" height="40" class="me-2">
            <h4 class="mb-0">EcoHero</h4>
        </div>
        <div class="nav flex-column nav-pills">
            <!-- 导航将由JavaScript动态生成 -->
        </div>
        <div class="language-selector">
            <select id="languageSelect" onchange="changeLanguage(this.value)">
                <option value="zh-CN">简体中文</option>
                <option value="zh-TW">繁體中文</option>
                <option value="en">English</option>
                <option value="ja">日本語</option>
                <option value="fr">Français</option>
                <option value="es">Español</option>
            </select>
        </div>
    </div>

    <div class="main-content">
        <div class="row">
            <div class="col-md-3">
                <div class="settings-nav nav flex-column nav-pills">
                    <a class="nav-link active" href="#account">
                        <i class='bx bx-user'></i> 账户设置
                    </a>
                    <a class="nav-link" href="#notifications">
                        <i class='bx bx-bell'></i> 通知设置
                    </a>
                    <a class="nav-link" href="#devices">
                        <i class='bx bx-devices'></i> 设备管理
                    </a>
                    <a class="nav-link" href="#about">
                        <i class='bx bx-info-circle'></i> 关于我们
                    </a>
                </div>
            </div>

            <div class="col-md-9">
                <div class="settings-card" id="account">
                    <h5 class="mb-4">账户设置</h5>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">用户名</label>
                            <input type="text" class="form-control" value="张三">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">邮箱</label>
                            <input type="email" class="form-control" value="zhangsan@example.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">手机号码</label>
                            <input type="tel" class="form-control" value="13800138000">
                        </div>
                        <button type="submit" class="btn btn-primary">保存更改</button>
                    </form>
                </div>

                <div class="settings-card" id="notifications">
                    <h5 class="mb-4">通知设置</h5>
                    <div class="notification-item">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" checked>
                            <label class="form-check-label">节能提醒</label>
                        </div>
                        <small class="text-muted d-block">当检测到可以节能时发送提醒</small>
                    </div>
                    <div class="notification-item">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" checked>
                            <label class="form-check-label">任务通知</label>
                        </div>
                        <small class="text-muted d-block">有新的节能任务时通知我</small>
                    </div>
                    <div class="notification-item">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" checked>
                            <label class="form-check-label">天气预警</label>
                        </div>
                        <small class="text-muted d-block">恶劣天气时发送预警通知</small>
                    </div>
                </div>

                <div class="settings-card" id="devices">
                    <h5 class="mb-4">设备管理</h5>
                    <div class="device-item">
                        <div class="device-icon">
                            <i class='bx bx-tv'></i>
                        </div>
                        <div class="flex-grow-1">
                            <h6 class="mb-1">客厅空调</h6>
                            <small class="text-muted">已连接</small>
                        </div>
                        <button class="btn btn-outline-danger btn-sm">解除绑定</button>
                    </div>
                    <div class="device-item">
                        <div class="device-icon">
                            <i class='bx bx-water'></i>
                        </div>
                        <div class="flex-grow-1">
                            <h6 class="mb-1">热水器</h6>
                            <small class="text-muted">已连接</small>
                        </div>
                        <button class="btn btn-outline-danger btn-sm">解除绑定</button>
                    </div>
                    <button class="btn btn-primary mt-3">
                        <i class='bx bx-plus'></i> 添加新设备
                    </button>
                </div>

                <div class="settings-card" id="about">
                    <h5 class="mb-4">关于我们</h5>
                    <p>EcoHero是一款智能家居节能助手应用，致力于帮助用户实现家庭节能减排。</p>
                    <div class="mb-3">
                        <strong>版本</strong>
                        <p class="text-muted mb-0">v1.0.0</p>
                    </div>
                    <div class="mb-3">
                        <strong>联系我们</strong>
                        <p class="text-muted mb-0">邮箱：support@ecohero.com</p>
                    </div>
                    <div>
                        <strong>官方网站</strong>
                        <p class="text-muted mb-0">www.ecohero.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentLang = initializePage('settings');
            
            // 更新页面标题
            document.title = `EcoHero - ${translations[currentLang].settings}`;
        });

        function changeLanguage(lang) {
            const currentLang = translations[lang];
            updateNavigation(lang, 'settings');
            
            // 更新页面标题
            document.title = `EcoHero - ${currentLang.settings}`;
            
            // 更新其他页面元素的翻译
            // ... 添加其他元素的翻译更新逻辑
            
            localStorage.setItem('preferred-language', lang);
        }

        // 设置页面导航
        document.querySelectorAll('.settings-nav .nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.settings-nav .nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
                
                const targetId = this.getAttribute('href').substring(1);
                document.getElementById(targetId).scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
